<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye photograph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/941542f664.js" crossorigin="anonymous"></script>
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  -->
</head>

<body>

    <div id="pagePhotograph">
        <!--LOGO-->
        <header class="headerphotograph">
            <div id="logophotograph">
                <img src="Logo.png" id="logophotograph" />
            </div>
        </header>
        <!--présentation profil photograph-->
        <main class="mainphotograph">
            <section class="sectionphotograph">
                <div id="list_photographcontainer"></div>
                <!--formulaire-->
                <div class="formulaire">

                    <button class="modal-btn">
                        Contactez-moi
                    </button>

                    <div class="bground">
                        <div class="content">
                            <span class="close" id="closebtn"></span>
                            <div class="modal-body">
                                <form id="inscription" novalidate name="reserve">
                                    <div class="hautformulaire">
                                        <p class="contactez-moi">Contactez-moi</p>
                                        <p class="namephotograph"></p>

                                    </div>
                                    <br />

                                    <!-- 1ere data : prénom-->
                                    <div class="formData">
                                        <label for="firstname">Prénom</label>
                                        <input class="textcontrol" type="text" id="firstname" name="firstname" />

                                        <div id="texterrorfirstname"></div>
                                    </div>
                                    <br />
                                    <!--2eme data : nom-->
                                    <div class="formData">
                                        <label for="lastname">Nom</label>
                                        <input class="textcontrol" type="text" id="lastname" name="lastname" />
                                        <div id="texterrorlastname"></div>
                                    </div>
                                    <br />
                                    <!--3eme data : email-->

                                    <div class="formData">
                                        <label for="email">E-mail</label>
                                        <input class="textcontrol" id="email" name="email" />
                                        <div id="texterroremail"></div>
                                    </div>
                                    <br />
                                    <!--4eme date : message-->
                                    <div class="formData">
                                        <label for="message">Votre message</label>
                                        <textarea class="textcontrol" type="text" id="message" name="message"
                                            minlength="3" maxlength="174"></textarea>
                                        <div id="texterrormessage"></div>
                                    </div>
                                    <br />
                                    <!--bouton transmission-->
                                    <input class="btn-submit" type="submit" id="submit" name="submit" value="Envoyer" />
                                </form>
                                <!--message envoyer en dehors de form-->
                                <div id="submitMessage" style="display:none">
                                    <p class="submitMessage">Merci ! <br>Pour votre message.</p>
                                    <button class="btn-validation" id="btn-validation" type="button">Fermer</button>
                                </div>
                                <!--pas nécessaire ce message apparemment-->

                            </div>
                        </div>
                    </div>
                </div>
                <!--fin formulaire-->
            </section>
            <br />

        </main>
        <!-- <div id="list_container"></div> -->
        <article id="articlephotograph"></article>

        <div id="lightbox"></div>


        <div class="likepricecard"></div>

        <div id="galerycard"></div>

        </article>
        <template id="list_container">

        </template>
        <script type="text/javascript" src="js1.js" alt="photo des photographes"></script>
        <script type="text/javascript" src="js2.js" alt="photo perso du photographe"></script>
        <script type="text/javascript" src="formulaire.js" alt="photo perso du photographe"></script>
    </div>
</body>

</html>
