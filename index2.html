<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye photograph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/941542f664.js" crossorigin="anonymous"></script>
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  -->
</head>

<body>

    <div id="pagePhotograph">
        <!--LOGO-->
        <header class="headerphotograph">
            <div id="logophotograph">
                <a href="index.html#Fisheye Home Page" tabindex="1" aria-label="back homepage"><img src="Logo.png"
                        role="img" alt="logo fisheye back home page" id="logophotograph" /></a>
            </div>
        </header>
        <!--présentation profil photograph-->
        <main class="mainphotograph">
            <section class="sectionphotograph" aria-label="photographers information">
                <div id="list_photographcontainer"></div>
                <!--formulaire-->
                <div class="formulaire" role="dialog" alt="formulaire pour envoyer un message" aria-hidden="false">

                    <button class="modal-btn" tabindex="3" aria-label="Contact Me">
                        Contactez-moi
                    </button>

                    <div class="bground">
                        <div class="content">
                            <span class="close" id="closebtn" aria-label="Close Contact form" tabindex="10"></span>
                            <div class="modal-body">
                                <form id="inscription" novalidate name="reserve">
                                    <div class="hautformulaire">
                                        <p class="contactez-moi" aria-label="text contact">Contactez-moi</p>
                                        <p class="namephotograph"></p>

                                    </div>
                                    <br />

                                    <!-- 1ere data : prénom-->
                                    <div class="formData">
                                        <label for="firstname" aria-labelledby="firstname">Prénom</label>
                                        <input class="textcontrol" type="text" id="firstname" name="firstname"
                                            aria-label="label input firstname" tabindex="4" />

                                        <div id="texterrorfirstname"></div>
                                    </div>
                                    <br />
                                    <!--2eme data : nom-->
                                    <div class="formData">
                                        <label for="lastname" aria-labelledby="lastname">Nom</label>
                                        <input class="textcontrol" type="text" id="lastname" name="lastname"
                                            aria-label="label input name" tabindex="5" />
                                        <div id="texterrorlastname"></div>
                                    </div>
                                    <br />
                                    <!--3eme data : email-->

                                    <div class="formData">
                                        <label for="email" aria-labelledby="email">E-mail</label>
                                        <input class="textcontrol" id="email" name="email"
                                            aria-label="label input email" tabindex="6" />
                                        <div id="texterroremail"></div>
                                    </div>
                                    <br />
                                    <!--4eme date : message-->
                                    <div class="formData">
                                        <label for="message" aria-labelledby="message">Votre message</label>
                                        <textarea class="textcontrol" type="text" id="message"
                                            aria-label="label input message" name="message" minlength="3"
                                            maxlength="174" tabindex="7"></textarea>
                                        <div id="texterrormessage"></div>
                                    </div>
                                    <br />
                                    <!--bouton transmission-->
                                    <div class="boutonfinformulaire">
                                        <input class="btn-submit" type="submit" id="submit" name="submit"
                                            value="Envoyer" aria-label="Send" tabindex="8" />
                                    </div>
                                </form>
                                <!--message envoyer en dehors de form-->
                                <div id="submitMessage" style="display:none">
                                    <p class="submitMessage">Merci ! <br>Pour votre message.</p>
                                    <button class="btn-validation" id="btn-validation" type="submit"
                                        tabindex="9">Fermer</button>
                                </div>
                                <!--pas nécessaire ce message apparemment-->

                            </div>
                        </div>
                    </div>
                </div>
                <!--fin formulaire-->
            </section aria-hidden="true">
            <br />

        </main>
        <!-- <div id="list_container"></div> -->
        <article id="articlephotographreally" aria-label="Lilac breasted roller, closeup view">

            <div id="lightbox"></div>
        </article>

        <div class="likepricecard"></div>

        <div id="galerycard"></div>


        <template id="list_container">

        </template>
        <script type="text/javascript" src="js1.js" alt="photo des photographes"></script>
        <script type="text/javascript" src="js2.js" alt="photo perso du photographe"></script>
        <script type="text/javascript" src="formulaire.js" alt="photo perso du photographe"></script>
    </div>
</body>

</html>
