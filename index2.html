<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye photograph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/941542f664.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />

</head>

<body>


    <div id=pagePhotograph>
        <!--LOGO-->
        <header class="headerphotograph">
            <div id="logophotograph"><img src="Logo.png" id="logophotograph" /> </div>
        </header>
        <!--présentation profil photograph-->
        <main class="mainphotograph">
            <section class="sectionphotograph">
                <div id="list_photographcontainer"></div>
                <!--
                    <div class="coordonnées">
                        <h2 class="name">${name}</h2>
                        <template class="id">${id}</template>
                        <div class="city_country">${city}, ${country}</div>
                        <div class="tagline">${tagline}</div>
                        <ul class="container_tags">
                            <li><a href="index2.html" class="tags">#${tags}</a></li>
                        </ul>
                    </div>
                -->
                <!---attention w-->

                <!--formulaire-->
                <!--formulaire-->
                <div class="formulaire">

                    <button class="modal-btn">
                        Contactez-moi
                    </button>

                    <div class="bground">
                        <div class="content">
                            <span class="close" id="closebtn"></span>
                            <div class="modal-body">
                                <form id="inscription" novalidate name="reserve">
                                    <div class="hautformulaire">
                                        <p class="contactez-moi">Contactez-moi</p>
                                        <p class="namephotograph">$name</p>

                                    </div>
                                    <br />

                                    <!-- 1ere data : prénom-->
                                    <div class="formData">
                                        <label for="firstname">Prénom</label>
                                        <input class="textcontrol" type="text" id="firstname" name="firstname" />

                                        <div id="texterrorfirstname"></div>
                                    </div>
                                    <br />
                                    <!--2eme data : nom-->
                                    <div class="formData">
                                        <label for="lastname">Nom</label>
                                        <input class="textcontrol" type="text" id="lastname" name="lastname" />
                                        <div id="texterrorlastname"></div>
                                    </div>
                                    <br />
                                    <!--3eme data : email-->

                                    <div class="formData">
                                        <label for="email">E-mail</label>
                                        <input class="textcontrol" id="email" name="email" />
                                        <div id="texterroremail"></div>
                                    </div>
                                    <br />
                                    <!--4eme date : message-->
                                    <div class="formData">
                                        <label for="message">Votre message</label>
                                        <textarea class="textcontrol" type="text" id="message" name="message"
                                            minlength="3" maxlength="174"></textarea>
                                        <div id="texterrormessage"></div>
                                    </div>
                                    <br />
                                    <!--bouton transmission-->
                                    <input class="btn-submit" type="submit" id="submit" name="submit" value="Envoyer" />
                                </form>
                                <!--message envoyer en dehors de form-->
                                <div id="submitMessage" style="display:none">
                                    <p class="submitMessage">Merci ! <br>Votre réservation a bien été reçue.</p>
                                    <button class="btn-validation" id="btn-validation" type="button">Fermer</button>
                                </div>
                                <!--pas nécessaire ce message apparemment-->

                            </div>
                        </div>
                    </div>
                </div>
                <!--fin-->
            </section>
            <br />
            <!-- BOUTON TRIER LISTBOX 9-->
            <!--              <DIV class="boutontrier">
                                    <p class="triertext">Trier par</p>
                                    <div class="ouvertureboutontrier">
                                        <button class="boutontrier"> Popularité</button>
                                        <div class="trierflechebas"><i class="fa fa-chevron-down iconouverture" aria-hidden="true"></i>
                                        </div>
                                        <ul class="trierscrollecache">
                
                                            <li class="choix iconfermeture"> Popularité<i class="fa fa-chevron-up iconfermeture"
                                                    aria-hidden="true"></i></li>
                                            <li class="choix">Date</li>
                                            <li class="choix">Titre</li>
                
                                        </ul>
                                    </div>
                                </DIV>
                            -->
            <!----sous select-->
            <div class="trierpar">
                <p class="triertext">Trier par</p>

                <div class="custom_select">

                    <select name="" id="">
                        <option value="">Popularité</option>
                        <option value="1">Date</option>
                        <option value="2">Titre</option>
                    </select>
                </div>
            </div>

            <!--
                                <div class="newselect">
                                    popularité
                
                                    <div>popularité</div>
                                    <div>date</div>
                                    <div>titre</div>
                                </div>
                            -->

            <!--ou mettre les photos ?-->
        </main>
        <article class="articlephotograph">

            <div id="galeriephotos">

                <img src="images/Mimi Keel_Animals_Rainbow.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Travel_HillsideColor.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Travel_Lonesome.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Event_BenevidesWedding.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Event_SeasideWedding.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Portrait_Wednesday.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Portrait_Nora.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_Portrait_Background.jpg" alt="photo Mimi Keel" />
                <img src="images/Mimi_Keel_video_Animals_Wild_Horses_in_the_mountains.mp4" alt="photo Mimi Keel" />

            </div>
            <!--2 like sous forme de coeur et son compteur individuel -->
            <div class="heartcontainer">
                <button type="button" class="heartbtn" onclick="heart()" border:0px;></button>
                <p><a id="clicks">0</a></p>
            </div>
            <br />
            <!-- 3 like globale de chaque photograph et son prix en fixe-->
            <div class="likepricecard">
                <!-- ca va être du innerHTML pour le nombre de like total, faire reverse si nécessaire-->
                <div class="photographprice">


                </div>

            </div>


            <!--4 TAF-->
            <div id="modalgalerie"></div>

        </article>


    </div>

    <script type="text/javascript" src="js2.js" alt="photo du photographe"></script>

</body>

</html>
