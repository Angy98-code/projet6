                </ul>

        </nav>

        <h1 class="titre_principale_main">Nos photographes</h1>
        <section>
            <div id="list_container">

            </div>

        </section>

    <!--formulaire-->
    <button class="modal-btn">
        Contact
    </button>
    <div class="bground">
        <div class="content">
            <span class="close" id="closebtn"></span>
            <div class="modal-body">
                <form id="inscription" novalidate name="reserve">
                    <div class="hautformulaire">
                        <p class="contactez-moi">Contactez-moi</p>
                        <p class="namephotograph">$name</p>

                    </div>
                    </p>

                    <br />

                    <!-- 1ere data : prénom-->
                    <div class="formData">
                        <label for="firstname">Prénom</label><br>
                        <input class="textcontrol" type="text" id="firstname" name="firstname" /> <br>
                        <div id="texterrorfirstname"></div>
                    </div>
                    <br />
                    <!--2eme data : nom-->
                    <div class="formData">
                        <label for="lastname">Nom</label><br>
                        <input class="textcontrol" type="text" id="lastname" name="last" /><br>
                        <div id="texterrorlastname"></div>
                    </div>
                    <br />
                    <!--3eme data : email-->

                    <div class="formData">
                        <label for="email">E-mail</label><br>
                        <input class="textcontrol" id="email" name="email" /><br>
                        <div id="texterroremail"></div>
                    </div>
                    <br />
                    <!--4eme date : message-->
                    <div class="formData">
                        <label for="message">Votre message</label><br>
                        <textarea class="textcontrol" type="text" id="message" name="message"></textarea><br>
                        <div id="texterrormessage"></div>
                    </div>
                    <br />
                    <!--bouton transmission-->
                    <input class="btn-submit" type="submit" id="submit" name="submit" value="Envoyer" />
                </form>
                <!--message envoyer en dehors de form-->
                <div id="submitMessage" style="display:none">
                    <p class="submitMessage">Merci ! <br>pour votre message $name va vous répondre</p><br>
                    <button class="btn-validation" id="btn-validation" type="button">Fermer</button>
                </div>
                <!--pas nécessaire ce message apparemment-->




            </div>
        </div>
    </div>
